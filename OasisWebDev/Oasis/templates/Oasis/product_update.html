{% block content %}
<h1>Product Detail </h1>
  <form action="" method="get">
    {{ product.form.as_p }}
    <button type="submit">Search</button>
  </form>
{% if not product.qs %}
<p>This item does not exist </p>
{% else %}
<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% endif %}
{% endblock %}
